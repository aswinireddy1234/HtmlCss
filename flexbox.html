<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Basic input types</title>
    <link rel="stylesheet" href="../css/simple_form.css">
</head>
<body>
  <form>
     <header>HTML 5 Form</header>
    <div>
        <label for="First Name"> First Name: </label>
        <input type="text" id="text" name="text">
        <error-output class="text-error" for="text"></error-output>
    </div>
    <div>
        <label for="Last Name"> Last Name: </label> 
        <input type="Last Name" id="Last Name" name="Last Name">
    </div>
    <div>
        <label for="pwd"> Password: </label>
        <input type="password" id="pwd" name="pwd">
    </div>
    <div>
        <label for="Email">Email: </label> 
        <input type="email" id="email" name="email>
    </div>
    <div>
        <label for="City">City: </label> 
        <input type="city" id="city" name="city">
    </div>
    <div>
        <label for="phonenumber">Phone Number: </label> 
        <input type="phonenumber" id="phonenumber" name="phonenumber">
    </div>
    <div>
        <label for="Aadhaar Number">Aadhaar Number: </label> 
        <input type="search" id="search" name="search">
    </div>
    <div class="nativeDateTimePicker">
        <label for="party">Date: </label> 
        <input type="datetime-local" id="party" name="bday">
        <span class="validity"></span>
    </div>
    <div>
        <label for="salary">Salary: </label> 
        <input type="range" id="salary" name="salary" min="300000"
               max="500000" step="100" value="400000">
        <output class="salary-output" for="salary">400000</output>
    </div>
    <div>
        <button>Submit</button>
    </div>
  </form> 
  <script>
    const text = document.querySelector('#text');
    const textError = document.querySelector('.text-error');
    text.addEventListener('input', function() {
        let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
        if (nameRegex.test(text.value))
           textError.textContent = "";
        else textError.textContent = "Name is Incorrect";
    });

    const salary = document.querySelector('#salary');
    const output = document.querySelector('.salary-output');
    output.textContent = salary.value;
    salary.addEventListener('input', function() {
    output.textContent = salary.value;
    });
  </script>
</body>
</html>
