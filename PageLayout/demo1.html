    <link rel="stylesheet" href="./Demo1.css">

<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1682685797140-c17807f8f217?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="" width="350" heigth="250">
        <h1>Login</h1>
        <form>
            <label for="username">User Name : </label>
            <input type="text" id="username" name="username" required placeholder="Enter the User Name"><br><br>
            <label for="password">PassWord : </label>
            <input type="password" id="password" name="password" required placeholder="PassWord"><br><br>
            <button type="submit">Login</button>
        </form>
    </div>
