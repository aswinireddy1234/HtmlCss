<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Demo1.css">
    <title>LoginPage</title>
</head>
<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1486520299386-6d106b22014b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80" alt="" width="350px" height="200px">
        <h1>Login</h1>
        <form>
            <label for="username">User Name : </label>
            <input type="text" id="username" name="username" required placeholder="Enter the User Name"><br><br>
            <label for="password">PassWord : </label>
            <input type="password" id="password" name="password" required placeholder="PassWord"><br><br>
            <button type="submit">Login</button>
        </form>
    </div>
    
</body>
</html>
